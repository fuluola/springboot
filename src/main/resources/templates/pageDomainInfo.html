<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"></meta>
	<title>Basic DataGrid</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="../themes/icon.css" />
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>域名综合信息列表</h2>
	<p>该列表包含WHOIS，IP，网站相关信息</p>
	<div style="margin:20px 0;"></div>
	
	<table class="easyui-datagrid" title="Basic DataGrid" style="width:890px;height:550px"
			data-options="singleSelect:true,collapsible:true,url:'domainList',method:'post'">
		<thead>
			<tr>
				<th data-options="field:'domainName',width:150">域名</th>
				<th data-options="field:'registrantOrganization',width:200">注册机构</th>
				<th data-options="field:'registrantName',width:80,align:'right'">注册人</th>
				<th data-options="field:'registrantPhone',width:80,align:'right'">注册人电话</th>
				<th data-options="field:'creationDate',width:80">创建时间</th>
				<th data-options="field:'ip',width:100,align:'center'">IP</th>
				<th data-options="field:'title',width:200,align:'center'">网站title</th>
			</tr>
		</thead>
	</table>
 
</body>
</html>
